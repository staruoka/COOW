<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charse=utf-8"> 
		<title>The CooW</title>
		<link rel="stylesheet" type="text/css" href="./back/reset.css" media="all">
		<link rel="stylesheet" type="text/css" href="./back/style.css" media="all">
		<link rel="stylesheet" type="text/css" href="./index.css" media="all">
		<script type="text/javascript" src="./back/gjquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="./back/jquery.easing-1.3.min.js"></script>
		<script type="text/javascript" src="./back/functions.js"></script>
		<script type="text/javascript">
			$(function() {
				var time = 1000;
				var time_resize = null;
				var image = $("div#image");
				$(window).bind("load", function() {
				adjustImage(image, 0);
					$(window).resize(function() {
						if (time_resize) {
							clearTimeout(time_resize);
						}
						time_resize = setTimeout(function() {adjustImage(image, time)}, 100);
					});
				});
			});
		</script>
	</head>
	<body id="HOME">


		<!--背景-->
		<div id="image">
			<div class="inner">
				<img src="./image/background.png" alt="">
			</div><!-- inner -->
		</div><!-- image -->



		<!--ヘッダ↓-->
		<div id="header">
			<h1><a href="#HOME"><img src="./image/title.png" alt="*"></a></h1>
			<ul>
				<li><a href="#ABOUT"><img src="./image/icon/about.png" alt="アバウト"></a></li>
				<li><img src="./image/icon/member.png" alt="メンバー"></li>
				<li><img src="./image/icon/contact.png" alt="コンタクト"></li>
				<li><img src="./image/icon/blog.png" alt="ブログ"></li>
			</ul>
			<p><img src="./image/top_line.png" alt="*"></p>
		</div>

<div id="ABOUT">
</div>

 
	</body>
</html>
